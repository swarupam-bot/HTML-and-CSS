<!DOCTYPE html>
<html>
  <head>
    <title> subscribe button </title>
  </head>
  <body>
    <p>Subscribe my channel. </p>
    <p class="verify-subcribe">  </p>
    <hr>
    <button onclick="
    subscribeBtn();
   
    "  class="js-subscribe-Btn">Subscribe</button>
    <script>
      function subscribeBtn()
      {
        const subButton=document.querySelector('.js-subscribe-Btn');
        const verifySubButton=document.querySelector('.verify-subcribe');

        if(subButton.innerText==='Subscribe')
        {
          subButton.innerHTML='Subscribed';
          verifySubButton.innerHTML='Thanks for subscribe.';
        }
        else
        {
          subButton.innerHTML='Subscribe';
          verifySubButton.innerHTML='No Worry :/ ';
        }

      }


    </script>
  </body>
</html>
