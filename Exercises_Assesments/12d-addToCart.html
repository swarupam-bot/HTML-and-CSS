<!DOCTYPE html>
<html>
  <head>
    <title>setTimeOuts</title>
    <style>
      .js-clickBtn
      {
        padding: 20px 40px;
      }
    </style>
  </head>
  <body>
    <button class="js-clickBtn" onclick="
      perfomeAdded();
      performTimeouts();
      
      ">Add To Cart</button>
      <p class="js-messageText"></p>
    <script>
      function perfomeAdded()
      {
        const clickedAct=document.querySelector(".js-messageText");
        clickedAct.innerHTML="Added";
      }
      function remove()
      {
        const clickedAct=document.querySelector(".js-messageText");
        clickedAct.innerHTML=" ";
      }  

      let timeOuts=0;
      function performTimeouts()
      {
        if(timeOuts===0)
        {
          timeOuts= setTimeout(remove,5000);
        }
        else
        {
          clearTimeout(timeOuts);
          timeOuts=0;
          remove();
        }

      }

    </script>
  </body>
</html>
