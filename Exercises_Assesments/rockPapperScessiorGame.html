<!DOCTYPE html>
<html>
  <head>
    <title>RockPapperScessiorGame</title>
  </head>
  <body>
    <style>
      button{
        background-color: antiquewhite;
        border: 0;
        width: 80px;
        height: 50px;
        
      }
    </style>
    <h3>ROCK PAPPER SCESSIOR GAME</h3>

    <button class="js-rockBtn"
    onclick=" 
        playGame('rock');
    "
    >rock</button>


    <button class="js-papperBtn"
    onclick="
        playGame('papper');
      "
    >papper</button>


    <button class="js-scessiorBtn"
    onclick="
        playGame('scessior');
    "
    >scessior</button>

    <p class="ShowResult">...Result...</p>
    <p class="ShowMove">...Moves...</p>
    <p class="ShowScore">...Final Score...</p>
    

    <button class="js-resetBtn"
    onclick="
        finalScore.win=0;
        finalScore.lost=0;
        finalScore.ties=0;
        finalScore.total=0;
        localStorage.removeItem('score')
        showFinalResult();
    "
    >Reset</button>

   

    <script>
      let finalScore =JSON.parse(localStorage.getItem('score'));
      if(finalScore===null)
      {
        finalScore ={
          win:0,
          lost:0,
          ties:0,
          total:0,
        }
      }
      showFinalResult();

      function showFinalResult()
      {
        document.querySelector('.ShowScore').innerHTML=`Total Rounds : ${finalScore.total}, Winning Rounds : ${finalScore.win}, Lossing Rounds : ${finalScore.lost}, Tie Rounds : ${finalScore.ties}`;
      }
      
      function pickComputerMove()
      {
        let computerMove='';
        const randNum=Math.random();
        if(randNum>0 && randNum<=1/3)
        {
          computerMove='rock'
        }
        if(randNum>1/3 && randNum<=1/2)
        {
          computerMove='papper'
        }
        if(randNum>1/2 && randNum<=1)
        {
          computerMove='scessior'
        }
        return computerMove;
      }

      function playGame(param)
      {
        let computerMove=pickComputerMove(); 

        let result='';
        if(param==='rock')
        {
          if(computerMove===param)
          {
            result='tie';
          }
          else if(computerMove==='scessior')
          {
            result='win';
          
          }
          else{
            result='lost';
          }
        }
        if(param==='papper')
        {
          if(computerMove===param)
          {
            result='tie';
          }
          else if(computerMove==='rock')
          {
            result='win';
         
          }
          else{
            result='lost';
          }

        } 
        if(param==='scessior')
        {
          if(computerMove===param)
          {
            result='tie';
          }
          else if(computerMove==='papper')
          {
            result='win';
           
          }
          else{
            result='lost';
          }
        }


        finalScore.total++;

        if(result==='win')
        {
          finalScore.win++;
        }
        else if(result==='lost')
        {
          finalScore.lost++;
        }
        else if(result==='tie')
        {
          finalScore.ties++;
        }

        localStorage.setItem('score',JSON.stringify(finalScore));

        document.querySelector('.ShowResult').innerHTML=`This is ${result}`;
        showFinalResult();
        document.querySelector('.ShowMove').innerHTML=`Computer's move : ${computerMove} , Your move : ${param}`;
        
      }
  

    
    </script>

  </body>
</html>
