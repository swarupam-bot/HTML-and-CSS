<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperscissorsGame</title>

    <style>
      button{
        background-color: rgb(10, 145, 107);
        border: 0;
        padding: 20px 20px;
        font-size: 50px;
        border-radius: 70px;
        margin-left: 30px;
        
        
      }

      body
      {
        background-color: rgb(238, 238, 83);
        font-family: Arial, Helvetica, sans-serif;
      }

      .js-resetBtn
      {
        font-size: 18px;
        padding: 15px 25px;
        border-radius: 50px;
        margin-left:130px ;

      }
      
    </style>


  </head>
  <body>
    
    <h3>ROCK PAPER SCISSORS GAME</h3>

    <button class="js-rockBtn"
    onclick=" 
        playGame('rock');
    "
    >‚úä</button>


    <button class="js-paperBtn"
    onclick="
        playGame('paper');
      "
    >üñêÔ∏è</button>


    <button class="js-scissorsBtn"
    onclick="
        playGame('scissors');
    "
    >‚úåÔ∏è</button>

    <p class="ShowResult">...Result...</p>
    <p class="ShowMove">...Moves...</p>
    <p class="ShowScore">...Final Score...</p>
    

    <button class="js-resetBtn"
    onclick="
        finalScore.win=0;
        finalScore.lost=0;
        finalScore.ties=0;
        finalScore.total=0;
        localStorage.removeItem('score')
        showFinalResult();
    "
    >Reset</button>

   

    <script>
      let finalScore =JSON.parse(localStorage.getItem('score'));
      if(finalScore===null)
      {
        finalScore ={
          win:0,
          lost:0,
          ties:0,
          total:0,
        }
      }
      showFinalResult();



      function showFinalResult()
      {
        document.querySelector('.ShowScore').innerHTML=`Total Rounds : ${finalScore.total}, Winning Rounds : ${finalScore.win}, Lossing Rounds : ${finalScore.lost}, Tie Rounds : ${finalScore.ties}`;
      }
      
      function pickComputerMove()
      {
        let computerMove='';
        const randNum=Math.random();
        if(randNum>0 && randNum<=1/3)
        {
          computerMove='rock'
        }
        if(randNum>1/3 && randNum<=1/2)
        {
          computerMove='paper'
        }
        if(randNum>1/2 && randNum<=1)
        {
          computerMove='scissors'
        }
        return computerMove;
      }

      function playGame(param)
      {
        let computerMove=pickComputerMove(); 

        let result='';
        if(param==='rock')
        {
          if(computerMove===param)
          {
            result='tie';
          }
          else if(computerMove==='scissors')
          {
            result='win';
          
          }
          else{
            result='lost';
          }
        }
        if(param==='paper')
        {
          if(computerMove===param)
          {
            result='tie';
          }
          else if(computerMove==='rock')
          {
            result='win';
         
          }
          else{
            result='lost';
          }

        } 
        if(param==='scissors')
        {
          if(computerMove===param)
          {
            result='tie';
          }
          else if(computerMove==='paper')
          {
            result='win';
           
          }
          else{
            result='lost';
          }
        }


        finalScore.total++;

        if(result==='win')
        {
          finalScore.win++;
        }
        else if(result==='lost')
        {
          finalScore.lost++;
        }
        else if(result==='tie')
        {
          finalScore.ties++;
        }

       

        localStorage.setItem('score',JSON.stringify(finalScore));

        document.querySelector('.ShowResult').innerHTML=`This is ${result}`;
        showFinalResult();
        document.querySelector('.ShowMove').innerHTML=`Computer's move : ${computerMove} , Your move : ${param}`;
        
      }
  

    
    </script>

  </body>
</html>
