<!DOCTYPE html>
<html>
  <head>
    <title>RockpaperscissorsGame</title>
    <link rel="stylesheet" href="rockPaperScissor.css">
  </head>
  <body>
    <h3>ROCK PAPER SCISSORS GAME</h3>
    <button class="js-moveBtnRock"
    ><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="js-moveBtnPaper"
    ><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="js-moveBtnScissors"
    ><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="ShowResult"></p>
    <p class="ShowMove"></p>
    <p class="ShowScore">...Final Score...</p>
    
    <button class="js-resetBtn"
    onclick="
        finalScore.win=0;
        finalScore.lost=0;
        finalScore.ties=0;
        finalScore.total=0;
        localStorage.removeItem('score')
        showFinalResult();
    "
    >Reset</button>
    <script src="rockPaperScissor.JS"></script>

    <button class="js-auto-play"
    onclick="
    runAutoPlay()"
    >Auto Play</button>

  </body>
</html>
