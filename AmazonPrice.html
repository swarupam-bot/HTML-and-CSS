<!DOCTYPE html>
<html>
  <head>
    <title>Amazon price</title>

    <style>
      body{
        font-family: Arial;
      }
      .js-cost-input{
        padding: 10px;
        font-size: 15px;
      }
      .js-calculate-btn{
        padding: 12px;
        background-color: rgb(7, 176, 7);
        border: none;
        border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <h4>Amazon Shipping Calculator</h4>
    <hr>
    <p>If product price is less then $40 then no shipping charge 
      <br>
       Else $10 extra charge for shipping.</p>
    <input placeholder="Product Price" class="js-cost-input" onkeydown="
      handleCalculateKey(event);
    ">
    <button onclick="
    priceCalculator();
    " class="js-calculate-btn">Calculate</button>

    <p class="js-finalPrice"></p>


    <script>
      function handleCalculateKey(event)
      {
        if(event.key==='Enter')
        {
          priceCalculator();

        }
      }
      function priceCalculator()
      {
        const productPrice=document.querySelector('.js-cost-input');
        let price=parseInt(productPrice.value);

        let finalPriceElement=document.querySelector('.js-finalPrice');

        console.log(typeof price);
        if(price<40)
        {
          if(price<=0)
          {
          price=0;
          } 
          else
          {
            price=price+10;
          }
          
        }
       
   
        finalPriceElement.innerHTML=`Final Price : $${price}`;

      }

    </script>
  </body>
</html>
